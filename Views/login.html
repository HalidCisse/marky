<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FE FW PoC App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <main class="site-main">
      <div class="auth-container">
        <div class="auth-form container">
          <h1 class="text-center">Login</h1>

          <form class="form well">
            <div class="messages text-center">
              <p class="text-danger">This is an error message</p>
              <p class="text-success">This is a success message</p>
            </div>

            <div class="form-group">
              <label for="login-email-address">Email address</label>
              <input type="email" class="form-control invalid" id="login-email-address" placeholder="Email">
              <p class="text-danger">This is a field error message</p>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Password">
              <div class="text-right">
                <a href="">Forgotten password?</a>
              </div>
            </div>
            <button type="submit" class="btn btn-default btn-block">LOGIN</button>
          </form>

          <div class="well text-center">
            <a href="">You don't have an account? click here.</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
