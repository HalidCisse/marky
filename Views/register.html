<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FE FW PoC App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <main class="site-main">
      <div class="auth-container">
        <div class="auth-form container">
          <h1 class="text-center">Register</h1>

          <form class="form well">
            <div class="form-group">
              <label for="register-full-name">Full name</label>
              <input type="email" class="form-control" id="register-full-name" placeholder="Full name">
            </div>
            <div class="form-group">
              <label for="register-email-address">Email address</label>
              <input type="email" class="form-control" id="register-email-address" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="register-confirm-password">Confirm password</label>
              <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-default btn-block">REGISTER</button>
          </form>

          <div class="well text-center">
            <a href="">Already have an account? click here.</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
