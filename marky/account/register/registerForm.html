 <main class="site-main">
      <div class="auth-container">
        <div class="auth-form container">
          <h1 class="text-center">Register</h1>

          <form class="form well" novalidate (ngSubmit)="onSubmit(registerForm)" [formGroup]="registerForm">
            
            <div class="form-group">
              <label for="register-full-name">Full name</label>
              <input type="text" formControlName="username" class="form-control" id="register-full-name" placeholder="Full name">



              <span *ngIf="!registerForm.username.valid && registerForm?.get('username').touched" class="help-block text-danger">
                  
                   <small class="text-danger" *ngIf="registerForm.username.required">
                      Full name is required
                   </small>

                   <small class="text-danger" *ngIf="registerForm?.get('username').hasError('minLength')">
                     Full name is too short
                    </small>
               </span>
              
            </div>

            <div class="form-group">
              <label for="register-email-address">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="register-email-address" placeholder="Email">

              <small class="text-danger" *ngIf="registerForm?.get('email').hasError('required') && registerForm?.get('email').touched">
                Email address is required
              </small>

              <small class="text-danger" *ngIf="registerForm?.get('email').hasError('pattern') && registerForm?.get('email').touched">
                Email address is not correct
              </small>
            </div>

            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="register-password" placeholder="Password">
              
              <small class="text-danger" *ngIf="registerForm?.get('password').hasError('required') && registerForm?.get('password').touched">
                Password is required
              </small>
            </div>

            <div class="form-group">
              <label for="register-confirm-password">Confirm password</label>
              <input type="password" formControlName="confirmPassword" class="form-control" id="register-confirm-password" placeholder="Confirm password">

              <small *ngIf="registerForm?.get('confirmPassword').touched && registerForm.hasError('noPasswordMatch')" class="text-danger">
                  Password mismatch
               </small>
            </div>

            <button type="submit" class="btn btn-default btn-block">REGISTER</button>
          </form>

          <div class="well text-center">
            <a [routerLink]="['/login']" >Already have an account? click here.</a>
          </div>
        </div>
      </div>
 </main>
